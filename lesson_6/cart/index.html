<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <style>
        #cart{
            width: 300px;
        }
        .cart-item{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            padding: 10px 0;
        }
        .cart-item:not(:first-child){
            border-top: 1px solid black;
        }
        .cart-items-wrap{
            margin: 20px 0;
        }
        .product-quantity{
            text-align: center;
        }
        .product-price{
            text-align: right;
        }
        .cart-summary{
            text-align: right;
        }
        #products{
            display: flex;
            justify-content: space-evenly;
        }
        .desc{
            padding: 15px;
            border: 1px solid #c0c0c040;
        }
        p{
            margin: 0 0 5px 0;
        }
        .product{
            display: flex;
            flex-direction: column;
            width: 200px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid lightgrey;
        }
        
        .deletBtn {
            position: relative;
            width: 24px;
            height: 24px;
            margin-left: 25px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            background-color: rgba(255, 0, 0 , .65);
        }
        .deletBtn::before {
            position: absolute;
            content: "";
            width: 12px;
            height: 2px;
            background-color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
    </style>
</head>
<body>
    <div id="cart"></div>
    <hr>
    <div id="products"></div>

    <script src="jquery-3.3.1.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="Product.js"></script>
    <script src="Cart.js"></script>
    <script src="main.js"></script>
</body>
</html>
