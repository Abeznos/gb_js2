<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui.theme.min.css">
    <style>
        .form-text {
            display: none;
        }
    </style>
</head>
<body class=jumbotron>
    <div class="container">
        <form action="#" method="post" id="myForm">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name">
                <div class="form-text text-danger">Field Name must be from 3 to 30 characters</div>
            </div>            
            <div class="form-group">
                <label for="exampleInputSurname">Surname</label>
                <input type="text" class="form-control" id="exampleInputSurname" placeholder="Enter your surname">
                <div class="form-text text-danger">Field Surname must be from 3 to 30 characters</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Phone</label>
                <input type="tel" class="form-control" id="exampleInputPhone" placeholder="Your phone number">
                <div class="form-text text-danger">The field "Phone" must contain 10 numbers</div>                
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your email">
                <div class="form-text text-danger">Email field must be contain @ character</div>
            </div>
            <div class="form-group">
                <label for="exampleCitys">Example city</label>
                <input type="text" class="form-control" id='exampleInputCity' placeholder="Enter Your City">
                <div class="form-text text-danger">Field City must be from 3 to 30 characters</div>
            </div>            
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleTextareaInput" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="Form.js"></script>
    <script>
        window.onload = () => {
            
            const myForm = new Form('myForm');
            
            document.getElementById('myForm')
                .addEventListener('submit', e => {
                
                if (!myForm.isValidForm()) {
                    e.preventDefault();
                }
            });
        }
    </script>
</body>
</html>
