<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body class=jumbotron>
    <div class="container">
        <form action="#" method="post" id="myForm">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>            
            <div class="form-group">
                <label for="exampleInputSurname">Surname</label>
                <input type="text" class="form-control" id="exampleInputSurname" placeholder="Enter your surname">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Phone</label>
                <input type="tel" class="form-control" id="exampleInputPhone" placeholder="Your phone number">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>                
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleTextareaInput" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="Form3.js"></script>
    <script>
        window.onload = () => {
            
            const myForm = new Form('myForm');
            //myForm.isValidForm();
            document.getElementById('myForm')
                .addEventListener('submit', e => {
                
                if (!myForm.isValidForm()) {
                    e.preventDefault();
                    console.log(myForm.valid);
                }
            })
            
            
        
        }
    </script>
</body>
</html>
